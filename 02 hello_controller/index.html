<!DOCTYPE html>
<html ng-app="MyFirstApp">
<head>
	<meta charset="UTF-8">
	<title>Hello Controller</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="controller.js"></script>
</head>
<body ng-controller="FirstController">
	<input type="text" ng-model="newComment.comment" placeholder="Comment"><br>
	<input type="text" ng-model="newComment.username" placeholder="Username"><br>
	<button ng-click="addComment()">Add comment
	</button>
	<h3>Comments</h3>
	<ul>
		<li ng-repeat="comment in comments">
			{{comment.comment}} - <strong>{{comment.username}}</strong>
		</li>
	</ul>
	
</body>
</html>
